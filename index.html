<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.23.0/dist/css/uikit.min.css"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>

  <body>

    <div class="navbar">
        <div class="nav-top main-background uk-padding-small uk-padding-remove-horizontal">
            <div class="custom-container">
                <div class="uk-flex uk-flex-center uk-flex-between uk-flex-middle">
                    <p class="color-white"><i data-lucide="phone" class="icons uk-margin-small-right"></i>Helpline No : 91-9810363988</p>
                    <p class="color-white"><i data-lucide="mail" class="icons uk-margin-small-right"></i>E-Mail:info@exportapproval.com</p>
                    <p class="color-white"><i data-lucide="map-pin" class="icons uk-margin-small-right"></i>Laxmi Nagar Delhi - 110092, India</p>
                </div>
            </div>
        </div>
        <div class="nav-midile uk-padding-small uk-padding-remove-horizontal">
            <div class="custom-container uk-flex uk-flex-between uk-flex-middle">
                <div class="one">
                    <img src="./images/logos/logonavone.png" />
                </div>
                <div class="two">
                    <img src="./images/logos/logonavtwo.png" />
                </div>
                <div class="three">
                    <img src="./images/logos/logonavthree.png" />
                </div>
            </div>
        </div>
        <div class="nav-last uk-box-shadow-medium uk-padding-small uk-padding-remove-horizontal">
            <div class="custom-container uk-flex uk-flex-between uk-flex-middle">
                <div class="nav-last-left">
                    <img src="./images/notifications/solutions.png" />
                    <img src="./images/notifications/notification.png" />
                    <img src="./images/notifications/tutorials.png" />
                </div>
                <div class="nav-last-right">
                    <ul>
                        <li class="uk-padding-small uk-padding-remove-vertical"><i data-lucide="user-plus" class="main-color"></i> <h5 class="uk-margin-small uk-margin-remove-bottom uk-text-bold main-color">Join Us</h5></li>
                        <li class="uk-padding-small uk-padding-remove-vertical"><i data-lucide="user" class="main-color"></i> <h5 class="uk-margin-small uk-margin-remove-bottom uk-text-bold main-color">Login</h5></li>
                        <li class="uk-padding-small uk-padding-remove-vertical"><i data-lucide="database" class="main-color"></i> <h5 class="uk-margin-small uk-margin-remove-bottom uk-text-bold main-color">Query</h5></li>
                        <li class="uk-padding-small uk-padding-remove-vertical"><i data-lucide="search" class="main-color"></i> <h5 class="uk-margin-small uk-margin-remove-bottom uk-text-bold main-color">Search</h5></li>
                        <li class="uk-padding-small uk-padding-remove-vertical uk-border-remove">
                            <form>
                                <div class="uk-margin">
                                    <div uk-form-custom="target: > * > span:first-child">
                                        <select aria-label="Custom controls">
                                            <option value="">Please select...</option>
                                            <option value="1">Option 01</option>
                                            <option value="2">Option 02</option>
                                            <option value="3">Option 03</option>
                                            <option value="4">Option 04</option>
                                        </select>
                                        <button class="uk-button uk-button-default" type="button" tabindex="-1">
                                            <span></span>
                                            <span uk-icon="icon: chevron-down"></span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
   
  </body>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>

  <!-- UIkit JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/uikit@3.23.0/dist/js/uikit.min.js"
    defer
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/uikit@3.23.0/dist/js/uikit-icons.min.js"
    defer
  ></script>
</html>
